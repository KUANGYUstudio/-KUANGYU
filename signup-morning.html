<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課登記</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1em;
    }
    .container {
  max-width: 600px;
  margin: 0 auto;
  text-align: center;
}

h1 {
  font-size: 28px;
  font-weight: bold;
  margin-bottom: 0.5em;
}

.info {
  font-size: 18px;
  color: #666;
  margin-bottom: 2em;
}

.month-title {
  font-size: 22px;
  font-weight: bold;
  margin: 3em 0 1.5em;
}

.calendar-header,
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 10px;
  justify-items: center;
}

.weekday-header {
  font-size: 18px;
  font-weight: bold;
}

.day {
  width: 48px;
  height: 48px;
  line-height: 48px;
  font-size: 18px;
  border-radius: 6px;
  text-align: center;
  cursor: pointer;
}

.inactive {
  background: #eee;
  color: #aaa;
}

.available {
  background: #fff4c2;
}

.selected {
  background: #ffe58a;
  font-weight: bold;
}

#submit-btn {
  margin: 3em auto 1em;
  padding: 12px 24px;
  font-size: 18px;
  background: #f5b800;
  color: white;
  border: none;
  border-radius: 6px;
  cursor: pointer;
}

#message {
  margin-top: 1em;
  font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課登記</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出登記</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";
    const selectedDates = new Set();

    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById("calendar");
      calendarDiv.innerHTML = "";
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);

      if (availableDates.length === 0) {
        calendarDiv.innerHTML = "<div style='color:red;'>⚠️ 無可登記日期</div>";
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);

          if (last < start || first > end) continue;

          const title = document.createElement("div");
          title.className = "month-title";
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          const header = document.createElement("div");
          header.className = "calendar-header";
          ["日", "一", "二", "三", "四", "五", "六"].forEach(d => {
            const h = document.createElement("div");
            h.className = "weekday-header";
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement("div");
          grid.className = "calendar-grid";

          const startDay = first.getDay();
          for (let i = 0; i < startDay; i++) {
            const cell = document.createElement("div");
            cell.className = "day inactive";
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, "0")}/${String(d).padStart(2, "0")}`;
            const dateObj = new Date(y, m, d);
            const cell = document.createElement("div");
            const isWednesday = dateObj.getDay() === 3;

            cell.className = "day";
            cell.textContent = d;

            if (isWednesday && availableSet.has(dateStr)) {
              cell.classList.add("available");
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove("selected");
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add("selected");
                }
              };
            } else {
              cell.classList.add("inactive");
            }

            grid.appendChild(cell);
          }

          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById("submit-btn").addEventListener("click", async () => {
      if (selectedDates.size === 0) {
        alert("請先選擇欲登記的日期！");
        return;
      }

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "送出中...";

      try {
        for (let date of selectedDates) {
          const res = await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率`);
          const result = await res.text();
          console.log(result);
        }

        messageDiv.textContent = "✅ 已完成登記！";
        alert("✅ 登記成功！");
        selectedDates.clear();
        renderCalendar();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠️ 發生錯誤，請稍後再試";
      }
    });

    renderCalendar();
  </script>
</body>
</html>
