<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
     <style>
    /* ✅ 全頁背景與字型設定 */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9; /* 整體背景色（白灰） */
      padding: 1em;        /* 外圍內距 */
    }

    /* ✅ 主容器區塊，控制寬度與置中對齊 */
    .container {
      max-width: 900px;    /* 最大寬度 */
      margin: 0 auto;      /* 左右置中 */
      text-align: center;  /* 內容置中 */
    }

    /* ✅ 頁面標題 */
    h1 {
      font-size: 32px;     /* 字體大小 */
      margin-bottom: 0.4em;/* 下方距離 */
    }

    /* ✅ 課程時間說明 */
    .info {
      font-size: 22px;
      color: #666;
      margin-bottom: 2em;
    }

    /* ✅ 月份標題樣式（例如：2025年6月） */
    .month-title {
      font-weight: bold;
      font-size: 24px;
      margin-top: 2.5em;
      margin-bottom: 1.2em;
    }

    /* ✅ 日曆標題與格子排版設定：一週七格＋間距 */
    .calendar-header,
    .calendar-grid,
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr); /* 7 等分 */
      gap: 12px;                              /* 格子間距 */
      padding: 10px;
    }

    /* ✅ 星期欄位樣式（如日一二三四五六） */
    .weekday-header {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    /* ✅ 每格日期的基本樣式（含選取邏輯） */
    .day {
      aspect-ratio: 1/1;             /* 維持正方形 */
      font-size: 20px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      background-color: #eeeeee;    /* ❗預設為灰底不可選 */
      color: #aaa;                  /* 灰字 */
      cursor: default;              /* 預設不可點 */
    }

    /* ✅ 可選日期格（週三且開放） */
    .available {
      background-color: #fffbe6;    /* 淡黃色底色 */
      color: #000;
      cursor: pointer;
      border: 1px solid #f0c36d;
    }

    /* ✅ 使用者已點選的日期格 */
    .selected {
      background-color: #ffe066;    /* 深黃色 */
      font-weight: bold;
    }

    /* ✅ 無法報名的日期格（非週三或未開放） */
    .inactive {
      background-color: #eeeeee !important; /* 灰色背景強制蓋過其他樣式 */
      color: #aaa;                          /* 灰字較清晰 */
      cursor: default;
      pointer-events: none;                 /* 禁止點擊 */
    }

    /* ✅ 送出按鈕樣式 */
    #submit-btn {
      display: block;
      margin: 3em auto 1em;
      padding: 16px 36px;
      font-size: 20px;
      background: #f5b800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    /* ✅ 報名訊息區塊（下方提示用） */
    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 2em;
      font-size: 18px;
    }

    /* ✅ 手機版樣式（寬度小於 750px） */
    @media (max-width: 750px) {
      /* ✅ 每個日期格子的樣式（手機上） */
      .day {
        width: 98%;                         /* 每格佔滿欄位寬度 */
        aspect-ratio: 1 / 1;                 /* 維持正方形比例 */
        font-size: 20px;                     /* 字體大小 */
        padding: 6px 0;                      /* 上下間距 */
        border-radius: 8px;                  /* 圓角邊框 */
        cursor: default;                     /* 預設為不可點（白底） */
        background-color: #ffffff;           /* ✅ 白色背景代表不可選的預設狀態 */
        color: #aaa;                         /* 灰色文字 */
        transition: background-color 0.3s;   /* 背景變化動畫 */
      }

      /* ✅ 可選擇的日期格子樣式（淡黃底） */
      .day.available {
        background-color: #fcf3c2;           /* ✅ 可選：淡黃色底 */
        color: #000;                         /* 黑字 */
        cursor: pointer;                     /* 可點擊 */
      }

      /* ✅ 使用者已選取的日期格子樣式（深黃底） */
      .day.selected {
        background-color: #ffe066;           /* ✅ 已選：深黃底 */
        font-weight: bold;                   /* 加粗文字 */
      }

      /* ✅ 不可選的日期格子樣式（明確灰底） */
      .day.disabled {
        background-color: #eeeeee !important; /* ✅ 灰底強制蓋掉白底 */
        color: #aaa !important;              /* 灰字加強顯示 */
        pointer-events: none;                /* 禁止點擊 */
        cursor: default;                     /* 滑鼠樣式 */
      }

      /* ✅ 月份標題樣式（例如 2025年9月） */
      .month-title {
        font-size: 24px;                     /* 字體大小 */
        text-align: center;                  /* 置中對齊 */
        margin: 1em 0 0.5em;                 /* 上下間距 */
      }

      /* ✅ 星期標題列樣式（日～六） */
      .weekday-header {
        display: grid;                       /* 使用 grid 排版 */
        grid-template-columns: repeat(7, 1fr); /* 七等分 */
        font-size: 18px;                     /* 字體大小 */
        margin: 0 0 4px;                     /* 底部距離 */
        padding: 0 10px;                     /* 左右內距 */
        color: #888;                         /* 灰色字體 */
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出登記</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";
    const selectedDates = new Set(); // ✅ 存放使用者選取的日期

    // ✅ 從網址取得 name / lineId 參數
    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key) || "";
    }
    const lineId = getParam("lineId");
    const name = getParam("name");

    // ✅ 向後端抓取所有可登記的開放日期（格式為字串陣列）
    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    // ✅ 渲染整個月曆畫面
    async function renderCalendar() {
      const calendarDiv = document.getElementById("calendar");
      calendarDiv.innerHTML = "";
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);

      if (availableDates.length === 0) {
        calendarDiv.innerHTML = "<div style='color:red;'>⚠️ 無可報名日期</div>";
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          // ✅ 顯示月份標題
          const title = document.createElement("div");
          title.className = "month-title";
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          // ✅ 顯示星期標題（七格）
          const header = document.createElement("div");
          header.className = "calendar-header";
          ["日", "一", "二", "三", "四", "五", "六"].forEach(d => {
            const h = document.createElement("div");
            h.className = "weekday-header";
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          // ✅ 建立格子區域（每月日曆）
          const grid = document.createElement("div");
          grid.className = "calendar-grid";

          const startDay = first.getDay();
          for (let i = 0; i < startDay; i++) {
            const cell = document.createElement("div");
            cell.className = "day inactive";
            grid.appendChild(cell);
          }

          // ✅ 產生日格（依照每月天數）
          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, "0")}/${String(d).padStart(2, "0")}`;
            const dateObj = new Date(y, m, d);
            const cell = document.createElement("div");
            const isWednesday = dateObj.getDay() === 3; // ✅ 是否為週三

            cell.className = "day";
            cell.textContent = d;

            if (isWednesday && availableSet.has(dateStr)) {
              // ✅ 可登記日期，加入事件
              cell.classList.add("available");
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove("selected");
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add("selected");
                }
              };
            } else {
              cell.classList.add("inactive");
            }

            grid.appendChild(cell);
          }

          calendarDiv.appendChild(grid);
        }
      }
    }

    // ✅ 點擊送出按鈕，依序送出登記日期
    document.getElementById("submit-btn").addEventListener("click", async () => {
      if (selectedDates.size === 0) {
        alert("請先選擇欲登記的日期！");
        return;
      }

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "送出中...";

      try {
        for (let date of selectedDates) {
          const res = await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
          const result = await res.text();
          console.log(result);
        }

        messageDiv.textContent = "✅ 已完成登記！";
        alert("✅ 登記成功！");
        selectedDates.clear();
        renderCalendar();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠️ 發生錯誤，請稍後再試";
      }
    });

    renderCalendar();
  </script>
</body>
</html>
