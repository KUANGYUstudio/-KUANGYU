<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課報名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ==== 全頁背景與字型 ==== */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;  /* 整體背景白 */
      margin: 0;
      padding: 0;
    }

    /* ==== 主容器：寬度上限 + 手機左右留白 ==== */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.5em;    /* 手機左右留白 */
      box-sizing: border-box;
      text-align: center;
    }

    /* ==== 頁面標題 ==== */
    h1 {
      font-size: 32px;
      margin: 0.5em 0 0.2em;
    }

    /* ==== 課程時間說明 ==== */
    .info {
      font-size: 18px;
      color: #666;
      margin-bottom: 1.5em;
    }

    /* ==== 月份標題 ==== */
    .month-title {
      font-weight: bold;
      font-size: 24px;
      margin: 2em 0 0.8em;
    }

    /* ==== 星期與日期格子容器 ==== */
    .calendar-header,
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;      /* 手機上格子間距 */
      padding: 0 4px;/* 手機左右內距 */
      box-sizing: border-box;
    }

    /* ==== 星期文字 ==== */
    .weekday-header {
      font-weight: bold;
      font-size: 16px;
      text-align: center;
      color: #888;
      padding-bottom: 4px;
    }

    /* ==== 基本日期格子 ==== */
    .day {
      aspect-ratio: 1;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: #eeeeee; /* 預設灰底 */
      color: #aaa;
      cursor: default;
    }

    /* ==== 可選格子（淡黃底） ==== */
    .day.available {
      background-color: #fffbe6;
      color: #000;
      cursor: pointer;
      border: 1px solid #f0c36d;
      box-sizing: border-box;
    }

    /* ==== 已選格子（深黃底） ==== */
    .day.selected {
      background-color: #ffe066;
      font-weight: bold;
      color: #000;
    }

    /* ==== 不可選格子（灰底） ==== */
    .day.disabled {
      background-color: #dddddd !important;
      color: #aaa;
      pointer-events: none;
    }

    /* ==== 送出按鈕 ==== */
    #submit-btn {
      margin: 2em auto;
      padding: 12px 24px;
      font-size: 18px;
      background: #f5b800;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 80%;
      display: block;
    }

    /* ==== 提示訊息 ==== */
    #message {
      font-size: 16px;
      margin-top: 1em;
      font-weight: bold;
    }

    /* ==== 手機優化（<=750px） ==== */
    @media (max-width: 750px) {
      /* 容器左右留白 */
      .container { padding: 0.5em; }
      /* header/grid 間距與內距 */
      .calendar-header,
      .calendar-grid { gap: 4px; padding: 0 2px; }
      /* 星期文字大小、上下間距 */
      .weekday-header { font-size: 14px; padding-bottom: 2px; }
      /* 日期格子文字大小 */
      .day { font-size: 16px; }
      /* 按鈕文字大小 */
      #submit-btn { font-size: 16px; padding: 10px 20px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課報名</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出報名</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";
    const selectedDates = new Set();
    function getParam(key) {
      return new URLSearchParams(window.location.search).get(key) || '';
    }
    const lineId = getParam('lineId');
    const name = getParam('name');

    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = '';
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);
      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red;">⚠️ 無可報名日期</div>';
        return;
      }
      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length-1]);
      for (let y = start.getFullYear(); y<= end.getFullYear(); y++) {
        for (let m = 0; m<12; m++) {
          const first = new Date(y,m,1), last = new Date(y,m+1,0);
          if (last < start || first > end) continue;
          const title = document.createElement('div'); title.className = 'month-title'; title.textContent = `${y}年${m+1}月`;
          calendarDiv.appendChild(title);
          const header = document.createElement('div'); header.className = 'calendar-header';
          ['日','一','二','三','四','五','六'].forEach(d=>{ const h=document.createElement('div'); h.className='weekday-header'; h.textContent=d; header.appendChild(h); });
          calendarDiv.appendChild(header);
          const grid=document.createElement('div'); grid.className='calendar-grid';
          for (let i=0;i<first.getDay();i++){ const cell=document.createElement('div'); cell.className='day inactive'; grid.appendChild(cell); }
          for (let d=1; d<= last.getDate(); d++) {
            const dateStr=`${y}/${String(m+1).padStart(2,'0')}/${String(d).padStart(2,'0')}`;
            const cell=document.createElement('div'); cell.className='day'; cell.textContent=d;
            if (availableSet.has(dateStr) && new Date(dateStr).getDay()===3) {
              cell.classList.replace('inactive','available');
              cell.onclick=()=>{
                if (selectedDates.has(dateStr)){ selectedDates.delete(dateStr); cell.classList.remove('selected'); }
                else { selectedDates.add(dateStr); cell.classList.add('selected'); }
              };
            }
            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async()=>{
      if (!selectedDates.size) return alert('請先選擇日期');
      const msg=document.getElementById('message'); msg.textContent='送出中...';
      for (const date of selectedDates) {
        await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
      }
      msg.textContent='✅ 報名完成';
      selectedDates.clear(); renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
