<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>早班功率課報名</title>
  <style>
    body {
      font-family: "Arial", sans-serif;
      margin: 0;
      padding: 2em 1em;
      background: #fdfdfd;
      text-align: center;
    }

    h1 {
      font-size: 28px;
      font-weight: bold;
      margin-bottom: 0.2em;
    }

    .sub-title {
      font-size: 18px;
      color: #666;
      margin-bottom: 2em;
    }

    .month-title {
      font-size: 22px;
      font-weight: bold;
      margin: 2em 0 1em;
    }

    .calendar {
      display: inline-grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 10px;
      justify-content: center;
    }

    .day-label {
      font-size: 18px;
      font-weight: bold;
    }

    .calendar-day, .calendar-header {
      width: 60px;
      height: 60px;
      line-height: 60px;
      font-size: 18px;
      font-weight: bold;
      background-color: #f2f2f2;
      border-radius: 8px;
      color: #222;
    }

    .selected {
      background-color: #fff3b0;
    }

    button {
      margin-top: 3em;
      padding: 12px 24px;
      font-size: 18px;
      background-color: #f9a825;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    button:hover {
      background-color: #f57f17;
    }

    @media (max-width: 768px) {
      .calendar-day, .calendar-header {
        width: 44px;
        height: 44px;
        line-height: 44px;
        font-size: 16px;
      }

      .month-title {
        font-size: 18px;
      }

      .sub-title {
        font-size: 16px;
      }

      h1 {
        font-size: 22px;
      }
    }
  </style>
</head>
<body>
  <h1>早班功率課報名</h1>
  <div class="sub-title">每週三 06:30～08:00</div>

  <div class="month-title">2025年9月</div>
  <div class="calendar">
    <div class="calendar-header day-label">日</div>
    <div class="calendar-header day-label">一</div>
    <div class="calendar-header day-label">二</div>
    <div class="calendar-header day-label">三</div>
    <div class="calendar-header day-label">四</div>
    <div class="calendar-header day-label">五</div>
    <div class="calendar-header day-label">六</div>
    <!-- Week 1 -->
    <div class="calendar-day"></div>
    <div class="calendar-day"></div>
    <div class="calendar-day">2</div>
    <div class="calendar-day selected">3</div>
    <div class="calendar-day">4</div>
    <div class="calendar-day">5</div>
    <div class="calendar-day">6</div>
    <!-- Week 2 -->
    <div class="calendar-day">7</div>
    <div class="calendar-day">8</div>
    <div class="calendar-day">9</div>
    <div class="calendar-day selected">10</div>
    <div class="calendar-day">11</div>
    <div class="calendar-day">12</div>
    <div class="calendar-day">13</div>
    <!-- Add more days as needed -->
  </div>

  <div class="month-title">2025年10月</div>
  <div class="calendar">
    <div class="calendar-header day-label">日</div>
    <div class="calendar-header day-label">一</div>
    <div class="calendar-header day-label">二</div>
    <div class="calendar-header day-label">三</div>
    <div class="calendar-header day-label">四</div>
    <div class="calendar-header day-label">五</div>
    <div class="calendar-header day-label">六</div>
    <!-- Week 1 -->
    <div class="calendar-day">28</div>
    <div class="calendar-day">29</div>
    <div class="calendar-day">30</div>
    <div class="calendar-day selected">1</div>
    <div class="calendar-day">2</div>
    <div class="calendar-day">3</div>
    <div class="calendar-day">4</div>
    <!-- Add more days as needed -->
  </div>

  <button>送出報名</button>
</body>
</html>
