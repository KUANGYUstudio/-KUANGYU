<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課報名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ==== 全頁背景與字型 ==== */
body {
  font-family: Arial, sans-serif;
  background: #f9f9f9;
  padding: 1em;
}

/* ==== 包住整個內容的容器 ==== */
.container {
  max-width: 900px;
  margin: 0 auto;
  text-align: center;
}

/* ==== 頁面標題（早班功率課報名） ==== */
h1 {
  font-size: 32px; /* 原為36，手機會太大，這樣更剛好 */
  margin-bottom: 0.4em;
}

/* ==== 課程時間說明 ==== */
.info {
  font-size: 20px;
  color: #666;
  margin-bottom: 2em;
}

/* ==== 每個月份標題 ==== */
.month-title {
  font-weight: bold;
  font-size: 24px;
  margin-top: 2.5em;
  margin-bottom: 1.2em;
}

/* ==== 星期標題區（星期日～六）與日期格子區，都是 7 欄 grid ==== */
.calendar-header,
.calendar-grid {
  display: grid;
  grid-template-columns: repeat(7, 1fr);
  gap: 12px;
}

/* ==== 星期幾的文字樣式（例如：日、一、二…） ==== */
.weekday-header {
  font-weight: bold;
  font-size: 18px;
  text-align: center;
}

/* ==== 每一個日期格子 ==== */
.day {
  aspect-ratio: 1/1;
  font-size: 20px; /* 原本為 26px，手機太大會擠，調小一點 */
  text-align: center;
  padding: 10px 0;
  border-radius: 8px;
  cursor: pointer;
}

/* ==== 不可點選的日期（非星期三或不開放） ==== */
.inactive {
  background: #eee;
  color: #aaa;
  cursor: default;
}

/* ==== 可選擇的日期（報名開放） ==== */
.available {
  background: #fff4c2;
}

/* ==== 已選擇的日期 ==== */
.selected {
  background: #ffe58a;
  font-weight: bold;
}

/* ==== 送出按鈕樣式 ==== */
#submit-btn {
  display: block;
  margin: 3em auto 1em;
  padding: 16px 36px;
  font-size: 20px;
  background: #f5b800;
  color: white;
  border: none;
  border-radius: 8px;
  cursor: pointer;
}

/* ==== 報名完成後訊息 ==== */
#message {
  text-align: center;
  font-weight: bold;
  margin-top: 2em;
  font-size: 18px;
}

/* ====== ✅ 手機版額外樣式（畫面小於 768px 時才套用）====== */
@media (max-width: 767px) {
  h1 {
    font-size: 28px;
  }

  .info {
    font-size: 18px;
  }

  .month-title {
    font-size: 22px;
  }

  .weekday-header {
    font-size: 16px;
  }

  .day {
    font-size: 18px;
    padding: 12px 0;
    min-width: 44px;
  }

  .calendar-grid {
    gap: 10px;
  }

  #submit-btn {
    font-size: 18px;
    padding: 14px 28px;
  }

  #message {
    font-size: 16px;
  }
}

  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課報名</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出報名</button>
    <div id="message"></div>
  </div>

  <script>
    // ✅ Google Apps Script 的部署網址
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";

    // ✅ 使用者選取的日期集合
    const selectedDates = new Set();

    // ✅ 取得網址中的 lineId 和 name（從 LINE 傳入）
    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key) || "";
    }
    const lineId = getParam("lineId");
    const name = getParam("name");

    // ✅ 從後端取得可報名日期
    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    // ✅ 渲染日曆畫面
    async function renderCalendar() {
      const calendarDiv = document.getElementById("calendar");
      calendarDiv.innerHTML = "";
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);

      if (availableDates.length === 0) {
        calendarDiv.innerHTML = "<div style='color:red;'>⚠️ 無可報名日期</div>";
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement("div");
          title.className = "month-title";
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          const header = document.createElement("div");
          header.className = "calendar-header";
          ["日", "一", "二", "三", "四", "五", "六"].forEach(d => {
            const h = document.createElement("div");
            h.className = "weekday-header";
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement("div");
          grid.className = "calendar-grid";

          const startDay = first.getDay();
          for (let i = 0; i < startDay; i++) {
            const cell = document.createElement("div");
            cell.className = "day inactive";
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, "0")}/${String(d).padStart(2, "0")}`;
            const dateObj = new Date(y, m, d);
            const cell = document.createElement("div");
            const isWednesday = dateObj.getDay() === 3;

            cell.className = "day";
            cell.textContent = d;

            if (isWednesday && availableSet.has(dateStr)) {
              cell.classList.add("available");
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove("selected");
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add("selected");
                }
              };
            } else {
              cell.classList.add("inactive");
            }

            grid.appendChild(cell);
          }

          calendarDiv.appendChild(grid);
        }
      }
    }

    // ✅ 送出報名按鈕的點擊事件
    document.getElementById("submit-btn").addEventListener("click", async () => {
      if (selectedDates.size === 0) {
        alert("請先選擇欲報名的日期！");
        return;
      }

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "送出中...";

      try {
        for (let date of selectedDates) {
          const res = await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
          const result = await res.text();
          console.log(result);
        }

        messageDiv.textContent = "✅ 已完成報名！";
        alert("✅ 報名成功！");
        selectedDates.clear();
        renderCalendar();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠️ 發生錯誤，請稍後再試";
      }
    });

    renderCalendar();
  </script>
</body>
</html>
