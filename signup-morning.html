<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課報名</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ==== 全頁背景與字型 ==== */
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      padding: 1em;
    }

    /* ==== 包住整個內容的容器 ==== */
    .container {
      max-width: 900px;
      margin: 0 auto;
      text-align: center;
    }

    /* ==== 頁面標題 ==== */
    h1 {
      font-size: 32px;
      margin-bottom: 0.4em;
    }

    /* ==== 課程時間說明 ==== */
    .info {
      font-size: 22px;
      color: #666;
      margin-bottom: 2em;
    }

    /* ==== 月份標題 ==== */
    .month-title {
      font-weight: bold;
      font-size: 24px;
      margin-top: 2.5em;
      margin-bottom: 1.2em;
    }

    /* ==== 星期與格子排版 ==== */
    .calendar-header,
    .calendar-grid,
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 12px;
      padding: 10px;
    }

    .weekday-header {
      font-weight: bold;
      font-size: 18px;
      text-align: center;
    }

    .day {
      aspect-ratio: 1/1;
      font-size: 20px;
      text-align: center;
      padding: 10px 0;
      border-radius: 8px;
      cursor: pointer;
    }

    .inactive {
      background: #eee;
      color: #aaa;
      cursor: default;
    }

    .available {
      background: #fff4c2;
    }

    .selected {
      background: #ffe58a;
      font-weight: bold;
    }

    #submit-btn {
      display: block;
      margin: 3em auto 1em;
      padding: 16px 36px;
      font-size: 20px;
      background: #f5b800;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    #message {
      text-align: center;
      font-weight: bold;
      margin-top: 2em;
      font-size: 18px;
    }

    @media (max-width: 750px) {
      .day {
        width: 100%;
        aspect-ratio: 1 / 1;
        font-size: 20px;
        padding: 6px 0;
        border-radius: 8px;
        cursor: pointer;
        background-color: #fff;
        transition: background-color 0.3s;
      }

      .day.available {
        background-color: #fffbe6;
        border: 1px solid #f0c36d;
      }

      .day.selected {
        background-color: #ffe066;
        font-weight: bold;
      }

      .day.disabled {
        background-color: #f7f7f7;
        color: #f7f7f7;
        pointer-events: none;
      }

      .month-title {
        font-size: 24px;
        text-align: center;
        margin: 1em 0 0.5em;
      }

      .weekday-header {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        font-size: 16px;
        margin: 0 0 4px;
        padding: 0 10px;
        color: #888;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課報名</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出報名</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";
    const selectedDates = new Set();

    function getParam(key) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(key) || "";
    }
    const lineId = getParam("lineId");
    const name = getParam("name");

    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById("calendar");
      calendarDiv.innerHTML = "";
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);

      if (availableDates.length === 0) {
        calendarDiv.innerHTML = "<div style='color:red;'>⚠️ 無可報名日期</div>";
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement("div");
          title.className = "month-title";
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          const header = document.createElement("div");
          header.className = "calendar-header";
          ["日", "一", "二", "三", "四", "五", "六"].forEach(d => {
            const h = document.createElement("div");
            h.className = "weekday-header";
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement("div");
          grid.className = "calendar-grid";

          const startDay = first.getDay();
          for (let i = 0; i < startDay; i++) {
            const cell = document.createElement("div");
            cell.className = "day inactive";
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, "0")}/${String(d).padStart(2, "0")}`;
            const dateObj = new Date(y, m, d);
            const cell = document.createElement("div");
            const isWednesday = dateObj.getDay() === 3;

            cell.className = "day";
            cell.textContent = d;

            if (isWednesday && availableSet.has(dateStr)) {
              cell.classList.add("available");
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove("selected");
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add("selected");
                }
              };
            } else {
              cell.classList.add("inactive");
            }

            grid.appendChild(cell);
          }

          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById("submit-btn").addEventListener("click", async () => {
      if (selectedDates.size === 0) {
        alert("請先選擇欲報名的日期！");
        return;
      }

      const messageDiv = document.getElementById("message");
      messageDiv.textContent = "送出中...";

      try {
        for (let date of selectedDates) {
          const res = await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
          const result = await res.text();
          console.log(result);
        }

        messageDiv.textContent = "✅ 已完成報名！";
        alert("✅ 報名成功！");
        selectedDates.clear();
        renderCalendar();
      } catch (err) {
        console.error(err);
        messageDiv.textContent = "⚠️ 發生錯誤，請稍後再試";
      }
    });

    renderCalendar();
  </script>
</body>
</html>
