<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>早班功率課</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    /* ==== 全頁背景與字型 ==== */
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }

    /* ==== 主容器 ===== */
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.5em;
      box-sizing: border-box;
      text-align: center;
    }

    /* ==== 標題與說明 ==== */
    h1 { font-size: 32px; margin: 0.5em 0 0.2em; }
    .info { font-size: 22px; color: #666; margin-bottom: 1.5em; }

    /* ==== 月份標題 ==== */
    .month-title {
      font-weight: bold;
      font-size: 30px;
      margin: 2em 0 0.8em;
    }

    /* ==== 日曆布局 ==== */
    .calendar-header,
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 0 4px;
      box-sizing: border-box;
    }
    .weekday-header {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      color: #888;
      padding-bottom: 6px;
    }

    /* ==== 格子樣式 ==== */
    .day {
      aspect-ratio: 1;
      font-size: 25px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: #eeeeee;
      color: #aaa;
      cursor: default;
    }
    .day.available {
      background-color: #fcf5cf;
      color: #000;
      cursor: pointer;
      border: 1px solid #f0c36d;
      box-sizing: border-box;
    }
    .day.selected {
      background-color: #ffe066;
      font-weight: bold;
      color: #000;
    }
    .day.disabled {
      background-color: #dddddd !important;
      color: #aaa;
      pointer-events: none;
    }

    /* ==== 按鈕與提示 ==== */
    #submit-btn {
      margin: 2em auto;
      padding: 16px 32px;
      font-size: 22px;
      background: #f5b800;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 60%;
      display: block;
    }
    #message { font-size: 16px; margin-top: 1em; font-weight: bold; }

    /* ==== 手機版樣式（<=750px） ==== */
    @media (max-width: 750px) {
            /* 手機版標題（h1）放大／縮小 */
      h1 {
        font-size: 28px;   /* 原本是 36px，改成 28px，你也可以調其他值 */
        margin-bottom: 0.4em;  /* 保持原本間距或做微調 */
      }

      /* 手機版 info 敘述字體大小 */
      .info {
        font-size: 18px;   /* 原本是 22px，改成 18px，看起來更適合手機 */
        margin-bottom: 1em;  /* 如有需要，也可以調整上下間距 */
      }

      .container { padding: 0.5em; }
      .calendar-header,
      .calendar-grid { gap: 4px; padding: 0 2px; }
      .weekday-header { font-size: 16px; padding-bottom: 3px; }
      .day { font-size: 18px; padding: 6px 3px; }

      .day.available {
        background-color: #fcf5cf;
        color: #000;
        border: 1px solid #f0c36d;
        cursor: pointer;
      }
      .day.selected {
        background-color: #ffe066;
        font-weight: bold;
        color: #000;
      }
      .day.disabled {
        background-color: #eeeeee !important;
        color: #aaa !important;
        pointer-events: none;
        cursor: default;
      }

      #submit-btn { font-size: 18px; padding: 12px 22px; }
    }
      /* 新增：手機版的「年月」字體放大 */
      .month-title {
        font-size: 24px;    /* 你想要的大小，例如從 30px 改為 24px */
        margin: 1.5em 0 0.6em; /* 如果需要，也可以調上下間距 */
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>早班功率課</h1>
    <div class="info">每週三 06:30～08:00</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出登記</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbzXXLWE-HipfOlHW8npxiqKmYBHCHVuyaUrXtB4i-LizqiCZBEIoN0knYvPro2OXoWV/exec";
    const selectedDates = new Set();
    function getParam(key) { return new URLSearchParams(window.location.search).get(key) || ''; }
    const lineId = getParam('lineId');
    const name = getParam('name');

    async function loadAvailableDates() {
      const res = await fetch(`${SCRIPT_URL}?mode=dates`);
      const data = await res.json();
      return data.open || [];
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = '';
      const availableDates = await loadAvailableDates();
      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red;">⚠️ 無可登記日期</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          // 月份標題
          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          // 星期標頭
          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['日','一','二','三','四','五','六'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header';
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          // 日期格子
          const grid = document.createElement('div');
          grid.className = 'calendar-grid';
          // 空白格
          for (let i = 0; i < first.getDay(); i++) {
            const cell = document.createElement('div');
            cell.className = 'day inactive';
            grid.appendChild(cell);
          }
          // 實際日期
          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';
            cell.textContent = d;

            // 星期三且可登記就加 available
            if (availableSet.has(dateStr) && new Date(dateStr).getDay() === 3) {
              cell.classList.add('available');
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
              };
            }

            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!selectedDates.size) return alert('請先選擇日期');
      const msg = document.getElementById('message');
      msg.textContent = '送出中...';

      for (const date of selectedDates) {
        await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=早班功率&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
      }

      msg.textContent = '✅ 登記完成';
      selectedDates.clear();
      renderCalendar();
    });

    renderCalendar();
  </script>
</body>
</html>
