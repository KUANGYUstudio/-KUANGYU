<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>功率課報名系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>功率課報名</h1>
  <label>姓名：<input type="text" id="name" readonly /></label><br />
  <label>日期：<input type="date" id="date" /></label><br />
  <button onclick="submitForm()">送出報名</button>

  <p id="result"></p>

  <script>
    // ✅ 從網址參數自動帶入 name
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    window.onload = function () {
      const name = getQueryParam("name");
      if (name) {
        document.getElementById("name").value = decodeURIComponent(name);
      } else {
        document.getElementById("result").innerText = "⚠️ 載入姓名時發生錯誤，請從 LINE 點選報名連結進入。";
      }
    };

    async function submitForm() {
      const name = encodeURIComponent(document.getElementById("name").value);
      const date = encodeURIComponent(document.getElementById("date").value);

      if (!name || !date) {
        document.getElementById("result").innerText = "⚠️ 請確認姓名與日期皆已填寫。";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbylFvsS-lvyLWtqIDE6HPYl7HMSTK-gZhhou5iGaqjb0od9eCV_sGYTDVxpfkE7pAhA/exec?name=${name}&date=${date}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        document.getElementById("result").innerText = result.success
          ? "✅ 報名成功！"
          : "❌ 報名失敗：" + result.message;
      } catch (error) {
        console.error("報名失敗：", error);
        document.getElementById("result").innerText = "🚫 發生錯誤，請稍後再試。";
      }
    }
  </script>
</body>
</html>
