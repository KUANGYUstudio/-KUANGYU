<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>功率課報名系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>功率課報名</h1>
  <label>姓名：<input type="text" id="name" readonly /></label><br />
  <label>日期：<input type="date" id="date" /></label><br />
  <button onclick="submitForm()">送出報名</button>

  <p id="result"></p>

  <script>
    // 🚀 自動從 GAS 取得姓名
    window.onload = async function () {
      try {
        const res = await fetch("https://script.google.com/macros/s/AKfycbxMsvFRnhCYX-7zF-3hm6H0hxmObjRWKLxr-xMZC_guG9lNlL8Tc0yZjr2KkPplDWGg4Q/exec?mode=getName");
        const data = await res.json();
        if (data.success && data.name) {
          document.getElementById("name").value = data.name;
        } else {
          document.getElementById("result").innerText = "⚠️ 無法自動載入姓名，請重新從 LINE 點擊進入。";
        }
      } catch (e) {
        console.error("姓名載入錯誤：", e);
        document.getElementById("result").innerText = "⚠️ 載入姓名時發生錯誤。";
      }
    };

    async function submitForm() {
      const name = encodeURIComponent(document.getElementById("name").value);
      const date = encodeURIComponent(document.getElementById("date").value);

      if (!name || !date) {
        document.getElementById("result").innerText = "⚠️ 請確認姓名與日期皆已填寫。";
        return;
      }

      const url = `https://script.google.com/macros/s/AKfycbw6T3xDJDP70zILYpZxhNajrQnp9mA5Fm_WybthxsXEuuX9Vr5o-rLnsy4x1R-QrbUoIQ/exec?name=${name}&date=${date}`;

      try {
        const response = await fetch(url);
        const result = await response.json();

        document.getElementById("result").innerText = result.success
          ? "✅ 報名成功！"
          : "❌ 報名失敗：" + result.message;
      } catch (error) {
        console.error("報名失敗：", error);
        document.getElementById("result").innerText = "🚫 發生錯誤，請稍後再試。";
      }
    }
  </script>
</body>
</html>
