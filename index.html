<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>功率課報名系統</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>功率課報名</h1>
  <label>姓名：<input type="text" id="name" /></label><br />
  <label>日期：<input type="date" id="date" /></label><br />
  <button onclick="submitForm()">送出報名</button>

  <p id="result"></p>

 <script>
  async function submitForm() {
    const name = encodeURIComponent(document.getElementById("name").value);
    const date = encodeURIComponent(document.getElementById("date").value);

    const url = `https://script.google.com/macros/s/AKfycbxMsvFRnhCYX-7zF-3hm6H0hxmObjRWKLxr-xMZC_guG9lNlL8Tc0yZjr2KkPplDWGg4Q/exec?name=${name}&date=${date}`;

    try {
      const response = await fetch(url);
      const result = await response.json();

      document.getElementById("result").innerText = result.success
        ? "✅ 報名成功！"
        : "❌ 報名失敗：" + result.message;
    } catch (error) {
      document.getElementById("result").innerText = "🚫 發生錯誤，請稍後再試";
    }
  }
</script>
</body>
</html>
