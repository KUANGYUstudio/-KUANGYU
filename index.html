<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>功率課報名系統</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
  <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
  <script src="https://cdn.jsdelivr.net/npm/flatpickr/dist/l10n/zh.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 500px;
      margin: 40px auto;
      padding: 20px;
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, button {
      margin-top: 10px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
    }
    h1 {
      text-align: center;
    }
    #result {
      margin-top: 20px;
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>
  <h1>功率課報名</h1>
  <label>姓名：<input type="text" id="name" readonly /></label><br />
  <label>日期：<input type="text" id="date" placeholder="選擇日期" readonly /></label><br />
  <button onclick="submitForm()">送出報名</button>

  <p id="result"></p>

  <script>
    window.onload = async function () {
      try {
        const resName = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?mode=getName");
        const nameData = await resName.json();
        if (nameData.success) {
          document.getElementById("name").value = nameData.name;
        } else {
          document.getElementById("result").innerText = "⚠️ 載入姓名時發生錯誤，請從 LINE 點選報名連結進入。";
        }

        const resDate = await fetch("https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec?mode=dates");
        const data = await resDate.json();
        const openDates = data.open;
        const closeDates = data.close;

        flatpickr("#date", {
          dateFormat: "Y/m/d",
          locale: "zh",
          disableMobile: true,
          enable: openDates,
          disable: closeDates,
          onDayCreate: function (dObj, dStr, fp, dayElem) {
            const d = dayElem.dateObj;
            const dStrFmt = `${d.getFullYear()}/${(d.getMonth()+1).toString().padStart(2,'0')}/${d.getDate().toString().padStart(2,'0')}`;
            if (closeDates.includes(dStrFmt)) {
              dayElem.classList.add("flatpickr-disabled");
              dayElem.style.color = "#ccc";
            }
          }
        });
      } catch (error) {
        console.error("⚠️ 日期載入失敗：", error);
        document.getElementById("result").innerText = "⚠️ 日期無法載入，請稍後再試。";
      }
    };

    async function submitForm() {
      const name = document.getElementById("name").value;
      const date = document.getElementById("date").value;

      if (!name || !date) {
        document.getElementById("result").innerText = "⚠️ 請確認姓名與日期皆已填寫。";
        return;
      }

      try {
        const response = await fetch(`https://script.google.com/macros/s/AKfycbxgquCboomVnb8FCZ5sy5GN3VP4Z4GJRmv5eW0sLTfPM8GCf0ttWgJ9ODF6Lh16a6KEfQ/exec?mode=submit&date=${encodeURIComponent(date)}`);
        const result = await response.json();
        document.getElementById("result").innerText = result.success
          ? "✅ 登記成功！"
          : `⚠️ 你已經登記過 ${date} 囉！`;
      } catch (error) {
        console.error("報名失敗：", error);
        document.getElementById("result").innerText = "🚫 發生錯誤，請稍後再試。";
      }
    }
  </script>
</body>
</html>
