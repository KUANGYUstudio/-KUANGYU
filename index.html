<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>功率課登記選單</title>
  <style>
    body {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: #fafafa;
      margin: 0;
      padding: 2em;
      text-align: center;
    }
    h1 {
      font-size: 28px;
      font-weight: bold;
      color: #111;
      margin-bottom: 2em;
    }
    .button-group {
      display: flex;
      flex-direction: column;
      gap: 20px;
      max-width: 400px;
      margin: 0 auto;
    }
    a.button {
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 16px;
      font-size: 18px;
      font-weight: bold;
      color: #333;
      background: white;
      border-radius: 16px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.05);
      text-decoration: none;
      transition: transform 0.15s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
    }
    .morning {
      border-left: 10px solid #f9da6c;
    }
    .evening {
      border-left: 10px solid #8ec9f6;
    }
    .online {
      border-left: 10px solid #98e0bc;
    }
    .emoji {
      margin-right: 8px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <h1>請選擇功率課登記頁面</h1>
  <div class="button-group">
    <a class="button morning" href="signup-morning.html">
      <span class="emoji">🌞</span> 早班功率課
    </a>
    <a class="button evening" href="signup-evening.html">
      <span class="emoji">🌙</span> 晚班功率課
    </a>
    <a class="button online" href="signup-online.html">
      <span class="emoji">💻</span> 線上功率課
    </a>
  </div>
</body>
</html>
