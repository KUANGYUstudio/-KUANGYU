<!DOCTYPE html>

  <style>
    /* =========================================

       ========================================= */
    :root {
      /* æ™šç­ - å°ˆæ¥­è— */
      --evening-main: #00838f;

      /* æ—©ç­ - æ´»åŠ›é»ƒ */
      --morning-main: #ffb300; 
      --morning-light: #ffca28;
      --morning-bg: #fff8e1;

      /* ç³»çµ±è‰² */
      --text-main: #2c3e50;

    }

    body {

    h1 {

    /* === ğŸ‘‹ æ­¡è¿è¨Šæ¯èˆ‡ç™»å…¥å€ === */
    .user-welcome {
        font-size: 16px;
        color: var(--evening-main);
        margin-bottom: 15px;

    .login-section {
        background-color: #fafafa;
        padding: 20px;

    .login-title { font-weight: bold; margin-bottom: 8px; color: var(--text-main); font-size: 15px; }
    .login-input-group { display: flex; gap: 8px; }

    .login-btn {

        background-color: var(--text-main); color: white; cursor: pointer;
        font-weight: bold;
    }

    /* === ğŸ“… èª²ç¨‹æ™‚é–“è¡¨ (Schedule Box) === */
    .schedule-box {
      text-align: left;
      display: block; 
      margin-bottom: 25px;
      background: #fafafa;
      padding: 15px 20px;

    }
    .schedule-row {
      margin: 8px 0;

    }
    .time-badge {
        display: inline-block;

    }
    .badge-morning { background-color: var(--morning-light); }
    .badge-evening { background-color: var(--evening-light); }

    /* === è¼‰å…¥å‹•ç•« === */
    .loading-overlay {
      position: fixed; top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(255, 255, 255, 0.98);
      display: flex; flex-direction: column; justify-content: center; align-items: center; z-index: 9999;

    .loading-spinner {
      width: 40px; height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid var(--evening-main);
      border-radius: 50%;

    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    .loading-text { margin-top: 15px; font-size: 15px; color: #666; font-weight: 500; }

    /* === æ—¥æ›†æ¨£å¼ === */
    .month-title {
      font-weight: 800;
      font-size: 20px; /* ä¿æŒåŸæ¨£ï¼Œæ²’æœ‰è®Šå¤§ */
      margin: 1.5em 0 0.8em;

    }
    .calendar-header, .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      padding: 0;
      box-sizing: border-box;
      max-width: 100%;
    }
    
    /* ğŸ¯ ä¿®æ”¹é» 1ï¼šæ˜ŸæœŸæ¨™é¡Œè®Šå¤§ */
    .weekday-header {
      font-weight: bold;
      font-size: 18px; /* å¾ 13px æ”¹ç‚º 18px */
      text-align: center;
      color: #b0bec5;
      padding-bottom: 10px; 
    }
    
    /* ğŸ¯ ä¿®æ”¹é» 2ï¼šæ—¥æ›†æ ¼å­è®Šå¤§ */
    .day {
      aspect-ratio: 1;
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px; /* åœ“è§’åŠ å¤§åˆ° 12px */
      background-color: #f7f9fa;
      color: #cfd8dc;
      cursor: default;
      box-sizing: border-box;
      transition: all 0.1s;
      position: relative;
      font-size: 20px; /* åŸºç¤å­—é«”åŠ å¤§ï¼Œæ’å¤§æ ¼å­ */
    }
    /* é…åˆæ ¼å­è®Šå¤§ï¼Œå…§éƒ¨æ–‡å­—ç¨å¾®èª¿æ•´ */
    .day-number { font-size: 20px; font-weight: 600; margin-bottom: 2px; }
    .day-label { font-size: 12px; margin-top: 0px; font-weight: normal; }

    /* === æ™šç­æ¨£å¼ (è—è‰²) === */
    .day.available.evening {
      background-color: #fff;
      color: #333;
      border: 2px solid var(--evening-main);
      cursor: pointer;
    }
    .day.available.evening .day-label { color: var(--evening-main); font-weight: 800; }
    
    .day.selected.evening {
      background-color: var(--evening-main);
      color: #fff;
      border-color: var(--evening-main);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(0, 131, 143, 0.4);
    }
    .day.selected.evening .day-label { color: #fff; }

    /* === æ—©ç­æ¨£å¼ (é»ƒè‰²) === */
    .day.available.morning {
      background-color: #fff;
      color: #333;
      border: 2px solid var(--morning-main);
      cursor: pointer;
    }
    .day.available.morning .day-label { color: var(--morning-main); font-weight: 800; }

    .day.selected.morning {
      background-color: var(--morning-main);
      color: #fff;
      border-color: var(--morning-main);
      transform: scale(1.05);
      box-shadow: 0 4px 10px rgba(255, 179, 0, 0.4);
    }
    .day.selected.morning .day-label { color: #fff; }
    
    /* å·²ç™»è¨˜ (ç°è‰²) */
    .day.registered {
      background-color: #eceff1;
      color: #b0bec5;
      border: 1px solid #cfd8dc;
      cursor: not-allowed;
    }
    .day.registered .day-label { color: #b0bec5; font-weight: normal; content: "å·²ç™»è¨˜"; }

    /* é¡æ»¿ */
    .day.full {
      background-color: #f5f5f5;
      color: #bdbdbd;
      cursor: not-allowed;
      border: 1px dashed #e0e0e0;
    }
    /* é…åˆæ ¼å­è®Šå¤§ï¼Œé¡æ»¿æ¨™ç±¤ä¹Ÿç¨å¾®èª¿æ•´ */
    .day.full .full-label { font-size: 12px; color: #bdbdbd; margin-top: 2px;}

    /* é€å‡ºæŒ‰éˆ• */
    #submit-btn {
      margin: 30px auto 10px; 
      padding: 14px 0;
      font-size: 18px;
      letter-spacing: 1px;
      background: var(--evening-main); /* é è¨­ç”¨æ™šç­è— */
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      width: 100%;
      font-weight: bold;
      transition: all 0.3s;
      box-shadow: 0 4px 15px rgba(0, 131, 143, 0.3);
    }
    #submit-btn:disabled { 
        background-color: #cfd8dc; 
        cursor: not-allowed; 
        box-shadow: none;
    }

    @media (max-width: 600px) {
      body { align-items: flex-start; background: #fff; } 
      .container { margin: 0; padding: 20px; box-shadow: none; border-radius: 0; }
      h1 { font-size: 24px; }
      /* æ‰‹æ©Ÿç‰ˆæ˜ŸæœŸæ¨™é¡Œç¨å¾®ç¸®å°ä¸€é»ï¼Œé¿å…æ“æ“  */
      .weekday-header { font-size: 16px; }
    }
  </style>

<body>
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">è¼‰å…¥èª²ç¨‹èˆ‡èº«åˆ†...</div>
  </div>

  <div class="container">
    <h1>å¹³æ—¥åŠŸç‡èª²é ç´„</h1>
    
    <div id="welcome-msg" class="user-welcome"></div> 

    <div id="login-area" class="login-section">
        <div class="login-title">âš ï¸ è«‹é©—è­‰æœƒå“¡èº«åˆ†</div>
        <div style="font-size:13px; color:#666; margin-bottom:10px;">è‹¥æœªè‡ªå‹•ç™»å…¥ï¼Œè«‹è¼¸å…¥å§“åé€²è¡Œé©—è­‰</div>
        <div class="login-input-group">
            <input type="text" id="member-search-name" class="login-input" placeholder="ä¾‹å¦‚ï¼šç‹å°æ˜">
            <button onclick="searchMember()" class="login-btn">é©—è­‰</button>
        </div>
        <div id="login-error" style="color:#e53935; margin-top:8px; font-size:13px;"></div>
    </div>

    <div class="schedule-box">
        <div class="schedule-row">
            <span class="time-badge badge-evening">æ™šç­</span> é€±äºŒ / é€±å›› 19:30ï½21:00
        </div>
        <div class="schedule-row">
            <span class="time-badge badge-morning">æ—©ç­</span> é€±ä¸‰ 06:30ï½08:00
        </div>
    </div>
    
    <div id="calendar"></div>
    <button id="submit-btn" style="display:none;">é€å‡ºé¸èª²</button>
  </div>

  <script>
    // âš ï¸ ä½ çš„ GAS ç¶²å€ (v2026.01.30)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwaAiWuCchIr3I4cpPD0GzWqgE9AW4MEXYuPKOFOldl3mQE1WxjCECssLVetJC5Wb-O/exec";

    const selectedDates = new Set(); 
    let myRegisteredDates = new Set();
    let currentUser = { name: "", lineId: "" };

    function getParam(key) { 
      return new URLSearchParams(window.location.search).get(key) || ''; 
    }

    // --- 1. åˆå§‹åŒ–èˆ‡èº«åˆ†é©—è­‰ ---
    async function initSystem() {
        const loadingDiv = document.getElementById('loading');
        loadingDiv.style.display = 'flex';

        let urlName = getParam('name');
        let urlLineId = getParam('lineId');

        if (urlName && urlLineId) {
            currentUser.name = urlName;
            currentUser.lineId = urlLineId;
            loginSuccess();
        } else {
            loadingDiv.style.display = 'none';
            document.getElementById('login-area').style.display = 'block';
        }
    }

    async function searchMember() {
        const nameInput = document.getElementById('member-search-name').value.trim();
        const errorMsg = document.getElementById('login-error');
        const loadingDiv = document.getElementById('loading');

        if (!nameInput) {
            errorMsg.textContent = "è«‹è¼¸å…¥å§“å";
            return;
        }

        loadingDiv.style.display = 'flex';
        document.querySelector('.loading-text').textContent = "æ­£åœ¨æœå°‹æœƒå“¡è³‡æ–™...";
        
        try {
            const res = await fetch(`${SCRIPT_URL}?mode=search_member&searchName=${encodeURIComponent(nameInput)}`);
            const data = await res.json();

            if (data.found) {
                currentUser.name = data.name;
                currentUser.lineId = data.lineId;
                errorMsg.textContent = "";
                loginSuccess();
            } else {
                loadingDiv.style.display = 'none';
                errorMsg.textContent = "âŒ æ‰¾ä¸åˆ°æ­¤æœƒå“¡ï¼Œè«‹ç¢ºèªå§“åæ˜¯å¦æ­£ç¢º";
            }
        } catch (e) {
            console.error(e);
            loadingDiv.style.display = 'none';
            errorMsg.textContent = "ç³»çµ±é€£ç·šéŒ¯èª¤";
        }
    }

    async function loginSuccess() {
        const loadingDiv = document.getElementById('loading');
        document.getElementById('login-area').style.display = 'none'; 
        document.getElementById('submit-btn').style.display = 'block'; 
        document.getElementById('welcome-msg').textContent = `Hi, ${currentUser.name}`;
        
        document.querySelector('.loading-text').textContent = "è¼‰å…¥èª²ç¨‹è³‡æ–™...";
        if(loadingDiv.style.display === 'none') loadingDiv.style.display = 'flex';

        await renderCalendar();
        loadingDiv.style.display = 'none';
    }

    // --- 2. è³‡æ–™è®€å– ---
    async function loadMergedData() {
      try {
        const targetLineId = currentUser.lineId || "";
        const [resEvening, resEarly] = await Promise.all([
            fetch(`${SCRIPT_URL}?mode=powerAllData&lineId=${encodeURIComponent(targetLineId)}&courseType=evening`),
            fetch(`${SCRIPT_URL}?mode=powerAllData&lineId=${encodeURIComponent(targetLineId)}&courseType=early`)
        ]);

        const dataEvening = await resEvening.json();
        const dataEarly = await resEarly.json();

        const allDates = [...new Set([...(dataEvening.dates || []), ...(dataEarly.dates || [])])].sort();
        const mySignupsCombined = new Set([
            ...(dataEvening.mySignups || []),
            ...(dataEarly.mySignups || [])
        ]);
        const counts = dataEvening.counts || {};

        return { dates: allDates, mySignups: mySignupsCombined, counts: counts };
      } catch (error) { return { dates: [], mySignups: new Set(), counts: {} }; }
    }

    // --- 3. æ¸²æŸ“æ—¥æ›† (æ ¸å¿ƒè¦–è¦ºé‚è¼¯) ---
    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = '';

      const allData = await loadMergedData();
      const availableDates = allData.dates;
      myRegisteredDates = allData.mySignups;
      const signupCounts = allData.counts;
      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red; font-size: 1.2em; margin-top: 20px;">âš ï¸ ç›®å‰ç„¡å¯é ç´„æ™‚æ®µ</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}å¹´${m + 1}æœˆ`;
          calendarDiv.appendChild(title);

          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header'; h.textContent = d; header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'calendar-grid';

          for (let i = 0; i < first.getDay(); i++) {
            grid.appendChild(document.createElement('div'));
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';
            
            const numSpan = document.createElement('span');
            numSpan.className = 'day-number';
            numSpan.textContent = d;
            cell.appendChild(numSpan);

            const dayOfWeek = new Date(dateStr).getDay();
            
            // é‚è¼¯ï¼šåˆ¤æ–·æ˜¯æ—©ç­é‚„æ˜¯æ™šç­ï¼Œçµ¦äºˆä¸åŒé¡è‰² Class
            let type = ""; 
            let currentCount = 0;
            let labelText = "";
            let themeClass = "";

            if (dayOfWeek === 3) { 
                type = "early";
                currentCount = signupCounts[dateStr] ? (signupCounts[dateStr].morning || 0) : 0;
                labelText = "06:30";
                themeClass = "morning";
            } else if (dayOfWeek === 2 || dayOfWeek === 4) { 
                type = "evening";
                currentCount = signupCounts[dateStr] ? (signupCounts[dateStr].evening || 0) : 0;
                labelText = "19:30";
                themeClass = "evening";
            }

            const isFull = currentCount >= 6;

            if (myRegisteredDates.has(dateStr)) {
              cell.classList.add('registered');
              const label = document.createElement('div');
              label.className = 'day-label';
              label.textContent = "å·²ç™»è¨˜";
              cell.appendChild(label);
            } else if (isFull && type) {
              cell.classList.add('full');
              const label = document.createElement('div');
              label.className = 'full-label';
              label.textContent = "é¡æ»¿";
              cell.appendChild(label);
            } else if (availableSet.has(dateStr) && type) {
              cell.classList.add('available');
              cell.classList.add(themeClass); // é—œéµï¼šåŠ å…¥ evening æˆ– morning é¡åˆ¥
              
              const timeLabel = document.createElement('div');
              timeLabel.className = 'day-label';
              timeLabel.textContent = labelText;
              cell.appendChild(timeLabel);

              cell.onclick = () => {
                // é€™è£¡ä¿ç•™å¤šé¸é‚è¼¯
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
                updateSubmitButton();
              };
            }
            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    function updateSubmitButton() {
        const btn = document.getElementById('submit-btn');
        if (selectedDates.size > 0) {
            btn.textContent = `ç¢ºèªé€å‡º (${selectedDates.size}å ‚)`;
            btn.disabled = false;
        } else {
            btn.textContent = "è«‹å…ˆé¸æ“‡æ—¥æœŸ";
            btn.disabled = true; // é€™è£¡ä¸é–æ­» disabled å±¬æ€§ï¼Œæ”¹ç‚ºæ–‡å­—æç¤ºï¼Œæˆ–å¯æ ¹æ“šéœ€æ±‚èª¿æ•´
        }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!currentUser.name || !currentUser.lineId) {
          alert('è«‹å…ˆé€²è¡Œæœƒå“¡é©—è­‰');
          return;
      }
      if (!selectedDates.size) {
        alert('è«‹è‡³å°‘é¸æ“‡ä¸€å€‹æ—¥æœŸ');
        return;
      }

      const msg = document.getElementById('message'); // é›–ç„¶é€™å€‹ç‰ˆæœ¬æ²’æ”¾ message divï¼Œä½† JS ä¿ç•™ç„¡å¦¨
      const loadingDiv = document.getElementById('loading');
      const btn = document.getElementById('submit-btn');
      
      loadingDiv.style.display = 'flex';
      document.querySelector('.loading-text').textContent = `æ­£åœ¨ç‚º ${currentUser.name} é ç´„ä¸­...`;
      btn.disabled = true;

      try {
        for (const date of selectedDates) {
          const dayOfWeek = new Date(date).getDay();
          let courseType = "evening"; 
          if (dayOfWeek === 3) courseType = "early"; 

          await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=${courseType}&name=${encodeURIComponent(currentUser.name)}&lineId=${encodeURIComponent(currentUser.lineId)}`);
        }

        loadingDiv.style.display = 'none';
        alert('âœ… ç™»è¨˜æˆåŠŸï¼');
        selectedDates.clear();
        window.location.reload();

      } catch (error) {
        console.error('æäº¤éŒ¯èª¤:', error);
        loadingDiv.style.display = 'none';
        btn.disabled = false;
        alert('âš ï¸ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦');
      }
    });

    initSystem();
  </script>
</body>
