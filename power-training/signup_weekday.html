<!DOCTYPE html>

<head>

  <title>å¹³æ—¥åŠŸç‡èª²é ç´„</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --evening-color: #00bcd4; /* æ™šç­è— */
      --evening-bg: #e0f7fa;
      --morning-color: #ffc107; /* æ—©ç­é»ƒ */
      --morning-bg: #fff8e1;
    }

    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.5em;

    }
    h1 {

    .info {

    }
    /* æ™‚é–“æ¨™ç±¤ */
    .badge {
        display: inline-block;
        padding: 2px 6px;
        border-radius: 4px;
        color: white;
        font-size: 14px;
        font-weight: bold;
        margin-right: 5px;

    }
    .badge-evening { background-color: var(--evening-color); }
    .badge-morning { background-color: var(--morning-color); text-shadow: 0 1px 1px rgba(0,0,0,0.2); }

    /* è¼‰å…¥å‹•ç•« */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;

    }
    .loading-spinner {
      width: 50px;

      border-radius: 50%;

    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .loading-text { margin-top: 20px; font-size: 18px; color: #666; }

    .month-title {
      font-weight: bold;
      font-size: 28px;
      margin: 2em 0 0.8em;
    }
    .calendar-header, .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px; 
      padding: 0;
      box-sizing: border-box;
      max-width: 100%;
    }
    .weekday-header {
      font-weight: bold;

      padding-bottom: 10px; 
    }
    
    /* æ—¥æœŸæ ¼å­åŸºç¤æ¨£å¼ */
    .day {
      aspect-ratio: 1;
      width: 100%;
      font-size: 24px; 
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px; 
      background-color: #eeeeee;
      color: #aaa;
      cursor: default;
      box-sizing: border-box;
      position: relative;
      flex-direction: column;
    }
    
    /* === æ™šç­æ¨£å¼ (é€±äºŒ/å››) === */
    .day.available.evening {
      background-color: var(--evening-bg);
      color: #006064;
      cursor: pointer;
      border: 1px solid var(--evening-color);
    }
    .day.selected.evening {
      background-color: var(--evening-color);
      font-weight: bold;
      color: #fff;
      transform: scale(1.05);
    }
    /* === æ—©ç­æ¨£å¼ (é€±ä¸‰) === */
    .day.available.morning {
      background-color: var(--morning-bg);
      color: #f57f17;
      cursor: pointer;
      border: 1px solid var(--morning-color);
    }
    .day.selected.morning {
      background-color: var(--morning-color);
      font-weight: bold;
      color: #fff;
      transform: scale(1.05);
    }

    /* å·²ç™»è¨˜ */
    .day.registered {
      background-color: #bdbdbd; /* çµ±ä¸€ç”¨ç°è‰²è¡¨ç¤ºå·²ç™»è¨˜ï¼Œé¿å…æ··äº‚ */
      color: #fff;
      cursor: not-allowed;
      border: 2px solid #9e9e9e;
      opacity: 0.8;
    }
    
    /* é¡æ»¿ */
    .day.full {
      background-color: #e0e0e0;
      color: #666;
      cursor: not-allowed;
      border: 2px solid #ccc;
      opacity: 0.8;
      gap: 2px;
    }
    .day.full .date-number { font-size: 24px; line-height: 1; margin-top: -4px; }
    .day.full .full-label { font-size: 11px; line-height: 1; }

    #submit-btn {
      margin: 3em auto 2em; 
      padding: 16px 32px;
      font-size: 22px;
      background: #0097a7; /* é€šç”¨æŒ‰éˆ•è‰² */
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      max-width: 80%;
      width: 300px;
      display: block;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    #message {
      font-size: 16px;
      margin-top: 1em;
      font-weight: bold;
      color: #d32f2f;
    }

    @media (max-width: 750px) {
      h1 { font-size: 26px; }
      .info { font-size: 16px; }
      .month-title { font-size: 22px; }
      .container { padding: 0.5em; }
      .calendar-header, .calendar-grid { gap: 4px; padding: 0; }
      .weekday-header { font-size: 14px; padding-bottom: 5px; }
      .day { font-size: 18px; border-radius: 8px; }
      .day.full .date-number { font-size: 16px; margin-top: -2px; }
      .day.full .full-label { font-size: 10px; }
      #submit-btn { font-size: 18px; padding: 12px 20px; }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">è¼‰å…¥èª²ç¨‹è³‡è¨Š...</div>
  </div>

  <div class="container">
    <h1>å¹³æ—¥åŠŸç‡èª²é ç´„</h1>
    <div class="info">
        <span class="badge badge-evening">æ™šç­</span> é€±äºŒ / é€±å›› 19:30ï½21:00<br>
        <div style="margin-top:5px;"></div>
        <span class="badge badge-morning">æ—©ç­</span> é€±ä¸‰ 06:30ï½08:00
    </div>
    
    <div id="calendar"></div>
    <button id="submit-btn">é€å‡ºé¸èª²</button>
    <div id="message"></div>
  </div>

  <script>
    // âš ï¸ è«‹ç¢ºèªé€™æ˜¯æ‚¨æœ€æ–°çš„ GAS ç¶²å€ (v2026.01.30 Final)
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwaAiWuCchIr3I4cpPD0GzWqgE9AW4MEXYuPKOFOldl3mQE1WxjCECssLVetJC5Wb-O/exec";

    const selectedDates = new Set(); // å„²å­˜é¸å–çš„æ—¥æœŸå­—ä¸² (yyyy/MM/dd)
    let myRegisteredDates = new Set();

    function getParam(key) { 
      return new URLSearchParams(window.location.search).get(key) || ''; 
    }

    const lineId = getParam('lineId');
    const name = getParam('name');

    // ğŸš€ é—œéµä¿®æ”¹ï¼šåŒæ™‚è®€å–ã€Œæ—©ç­ã€èˆ‡ã€Œæ™šç­ã€çš„å€‹äººç´€éŒ„
    // å› ç‚º GAS çš„ powerAllData ä¸€æ¬¡åªèƒ½å›å‚³ä¸€ç¨® courseType çš„ mySignups
    // æˆ‘å€‘åœ¨å‰ç«¯å‘¼å«å…©æ¬¡ä¸¦åˆä½µï¼Œç¢ºä¿å­¸ç”Ÿçœ‹åˆ°å®Œæ•´çš„å·²å ±åç‹€æ…‹
    async function loadMergedData() {
      try {
        // å¹³è¡Œå‘¼å«å…©å€‹ APIï¼ŒåŠ å¿«é€Ÿåº¦
        const [resEvening, resEarly] = await Promise.all([
            fetch(`${SCRIPT_URL}?mode=powerAllData&lineId=${encodeURIComponent(lineId)}&courseType=evening`),
            fetch(`${SCRIPT_URL}?mode=powerAllData&lineId=${encodeURIComponent(lineId)}&courseType=early`)
        ]);

        const dataEvening = await resEvening.json();
        const dataEarly = await resEarly.json();

        // åˆä½µå¯é ç´„æ—¥æœŸ (åŸºæœ¬ä¸Šæ˜¯ä¸€æ¨£çš„ï¼Œå› ç‚º GAS æœƒå›å‚³æ‰€æœ‰é–‹æ”¾æ—¥)
        // ä½†ç‚ºäº†ä¿éšªï¼Œæˆ‘å€‘å–è¯é›†
        const allDates = [...new Set([...(dataEvening.dates || []), ...(dataEarly.dates || [])])].sort();

        // åˆä½µå·²å ±åç´€éŒ„ (é€™æ˜¯é‡é»ï¼)
        const mySignupsCombined = new Set([
            ...(dataEvening.mySignups || []),
            ...(dataEarly.mySignups || [])
        ]);

        // åé¡è³‡è¨Š (counts æ˜¯ä¸€æ¨£çš„ï¼Œå–ä¸€ä»½å³å¯)
        const counts = dataEvening.counts || {};

        return {
          dates: allDates,
          mySignups: mySignupsCombined,
          counts: counts
        };

      } catch (error) {
        console.error('è¼‰å…¥è³‡æ–™éŒ¯èª¤:', error);
        return { dates: [], mySignups: new Set(), counts: {} };
      }
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      const loadingDiv = document.getElementById('loading');
      
      loadingDiv.style.display = 'flex';
      calendarDiv.innerHTML = '';

      const allData = await loadMergedData();
      const availableDates = allData.dates;
      myRegisteredDates = allData.mySignups;
      const signupCounts = allData.counts;

      loadingDiv.style.display = 'none';

      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red; font-size: 1.2em; margin-top: 20px;">âš ï¸ ç›®å‰ç„¡å¯é ç´„æ™‚æ®µ</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          
          if (last < start || first > end) continue;

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}å¹´${m + 1}æœˆ`;
          calendarDiv.appendChild(title);

          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header';
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'calendar-grid';

          for (let i = 0; i < first.getDay(); i++) {
            const cell = document.createElement('div');
            cell.className = 'day';
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';
            cell.textContent = d;

            const dayOfWeek = new Date(dateStr).getDay();
            
            // åˆ¤æ–·æ™‚æ®µé¡å‹
            let type = ""; // evening æˆ– morning
            let currentCount = 0;
            let themeClass = "";

            if (dayOfWeek === 3) {
                type = "early";
                currentCount = signupCounts[dateStr] ? (signupCounts[dateStr].morning || 0) : 0;
                themeClass = "morning";
            } else if (dayOfWeek === 2 || dayOfWeek === 4) {
                type = "evening";
                currentCount = signupCounts[dateStr] ? (signupCounts[dateStr].evening || 0) : 0;
                themeClass = "evening";
            }

            const isFull = currentCount >= 6;

            if (myRegisteredDates.has(dateStr)) {
              cell.classList.add('registered');
              cell.textContent = d + ' âœ“';
            } else if (isFull && type) {
              cell.classList.add('full');
              cell.innerHTML = `<div class="date-number">${d}</div><div class="full-label">é¡æ»¿</div>`;
            } else if (availableSet.has(dateStr) && type) {
              cell.classList.add('available');
              cell.classList.add(themeClass); // åŠ å…¥é¡è‰² class (morning/evening)
              
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
              };
            }

            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!selectedDates.size) {
        alert('è«‹è‡³å°‘é¸æ“‡ä¸€å€‹æ—¥æœŸ');
        return;
      }

      const msg = document.getElementById('message');
      const loadingDiv = document.getElementById('loading');
      const btn = document.getElementById('submit-btn');
      
      loadingDiv.style.display = 'flex';
      btn.disabled = true;
      msg.textContent = '';

      try {
        // ğŸš€ é—œéµä¿®æ”¹ï¼šæ ¹æ“šæ—¥æœŸè‡ªå‹•åˆ†æµ
        for (const date of selectedDates) {
          const dayOfWeek = new Date(date).getDay();
          let courseType = "evening"; // é è¨­æ™šç­ (é€±äºŒ/å››)
          
          if (dayOfWeek === 3) {
            courseType = "early"; // é€±ä¸‰æ”¹æˆæ—©ç­
          }

          // å‘¼å«åŸæœ¬çš„ submit æ¨¡å¼ (è‡ªå‹•æ ¹æ“š courseType å¯«å…¥ä¸åŒè¡¨å–®)
          await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=${courseType}&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
        }

        loadingDiv.style.display = 'none';
        msg.textContent = 'âœ… ç™»è¨˜å®Œæˆ';
        alert('âœ… ç™»è¨˜æˆåŠŸï¼');
        selectedDates.clear();
        
        window.location.reload();

      } catch (error) {
        console.error('æäº¤éŒ¯èª¤:', error);
        loadingDiv.style.display = 'none';
        btn.disabled = false;
        msg.textContent = 'âš ï¸ ç™¼ç”ŸéŒ¯èª¤ï¼Œè«‹ç¨å¾Œå†è©¦';
      }
    });

    renderCalendar();
  </script>
</body>
