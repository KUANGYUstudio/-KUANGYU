<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>光聿功率課</title>
  <style>
    :root {
      --font-scale: 1;
    }

    @media (min-width: 768px) {
      :root {
        --font-scale: 1.3;
      }
    }

    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: #fafafa;
      font-family: 'Arial', sans-serif;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2em;
    }

    .title-group {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-bottom: 2em;
    }

    h1 {
      font-size: calc(24px * var(--font-scale));
      margin-bottom: 0.4em;
      text-align: center;
    }

    p {
      font-size: calc(16px * var(--font-scale));
      color: #666;
      text-align: center;
      margin: 0;
    }

    .button-group {
      display: flex;
      flex-direction: column;
      gap: 1.2em;
      align-items: center;
    }

    .button {
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: calc(14px * var(--font-scale)) 24px;
      border-radius: 12px;
      background: white;
      font-weight: bold;
      font-size: calc(18px * var(--font-scale));
      text-decoration: none;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.08);
      width: 260px;
      color: #000000;
      transition: transform 0.1s;
    }

    .button::before {
      content: "";
      position: absolute;
      left: 0;
      top: 0;
      bottom: 0;
      width: 8px;
      border-radius: 12px 0 0 12px;
    }

    .button.morning::before {
      background-color: #ffe082;
    }

    .button.evening::before {
      background-color: #90caf9;
    }

    .button.online::before {
      background-color: #a5d6a7;
    }

    .button:hover {
      transform: scale(1.02);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title-group">
      <h1>光聿功率課</h1>
      <p>請選擇你要登記的課程</p>
    </div>
    <div class="button-group">
      <a class="button morning" href="#" id="morning-link">早班功率課</a>
      <a class="button evening" href="#" id="evening-link">晚班功率課</a>
      <a class="button online" href="#" id="online-link">線上功率課</a>
    </div>
  </div>

  <script>
    function getParam(key) {
      return new URLSearchParams(window.location.search).get(key) || '';
    }

    const name = getParam('name');
    const lineId = getParam('lineId');
    const params = `?name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`;

    document.getElementById('morning-link').href = `signup-morning.html${params}`;
    document.getElementById('evening-link').href = `signup-evening.html${params}`;
    document.getElementById('online-link').href = `signup-online.html${params}`;
  </script>
</body>
</html>
