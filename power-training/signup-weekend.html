<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>【光聿】長距離訓練</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #ffffff;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 1000px;
      margin: 0 auto;
      padding: 0.5em;
      box-sizing: border-box;
      text-align: center;
    }
    h1 {
      font-size: 36px;
      margin: 0.5em 0 0.2em;
    }
    .info {
      font-size: 24px;
      color: #666;
      margin-bottom: 1.5em;
    }
    .month-title {
      font-weight: bold;
      font-size: 32px;
      margin: 2em 0 0.8em;
    }
    .calendar-header,
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 6px;
      padding: 0 4px;
      box-sizing: border-box;
    }
    .weekday-header {
      font-weight: bold;
      font-size: 24px;
      text-align: center;
      color: #888;
      padding-bottom: 6px;
    }
    .day {
      aspect-ratio: 1;
      font-size: 25px;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 8px;
      background-color: #eeeeee;
      color: #aaa;
      cursor: default;
      padding: 4px;
      box-sizing: border-box;
    }
    .day.available {
      background-color: #ffe0cc;
      color: #000;
      cursor: pointer;
      border: 1px solid #ff8a65;
      box-sizing: border-box;
      transition: all 0.2s;
    }
    .day.available:hover {
      background-color: #ffccbc;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 138, 101, 0.3);
    }
    .day.selected {
      background-color: #ff8a65;
      font-weight: bold;
      color: #fff;
      border: 2px solid #ff5722;
    }
    .day.registered {
      background-color: #ffccbc;
      color: #000;
      cursor: not-allowed;
      border: 2px solid #ff8a65;
      opacity: 0.7;
    }
    .day.full {
      background-color: #e0e0e0;
      color: #666;
      cursor: not-allowed;
      border: 2px solid #ff8a65;
      opacity: 0.8;
    }
    
    /* 日期顯示樣式 */
    .date-number {
      font-size: 25px;
      line-height: 1.2;
      font-weight: 600;
    }
    
    .date-time {
      font-size: 14px;
      line-height: 1.3;
      color: #ff5722;
      margin-top: 2px;
      font-weight: 500;
      white-space: nowrap;
    }
    
    .day.selected .date-time {
      color: #fff;
    }
    
    .day.registered .date-time {
      color: #666;
    }
    
    .full-label {
      font-size: 14px;
      line-height: 1;
      margin-top: 4px;
    }
    
    #submit-btn {
      margin: 2em auto;
      padding: 16px 32px;
      font-size: 22px;
      background: #ff8a65;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 60%;
      display: block;
      transition: all 0.2s;
    }
    
    #submit-btn:hover {
      background: #ff5722;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
    }
    
    #message {
      font-size: 16px;
      margin-top: 1em;
      font-weight: bold;
    }
    
    @media (max-width: 750px) {
      h1 { font-size: 28px; margin-bottom: 0.4em; }
      .info { font-size: 18px; margin-bottom: 1em; }
      .month-title { font-size: 24px; margin: 1.5em 0 0.6em; }
      .container { padding: 0.5em; }
      .calendar-header,
      .calendar-grid { gap: 4px; padding: 0 6px; }
      .weekday-header { font-size: 16px; padding-bottom: 3px; }
      .day { padding: 6px 3px; }
      .date-number { font-size: 18px; }
      .date-time { 
        font-size: 10px;
        margin-top: 2px; 
      }
      .full-label { font-size: 12px; margin-top: 2px; }
      #submit-btn { font-size: 18px; padding: 12px 22px; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>【光聿】長距離訓練</h1>
    <div class="info">不定期開課 · 時間依實際排課為準</div>
    <div id="calendar"></div>
    <button id="submit-btn">送出報名</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvyneeBpPV3ayC0DPZGIv2sv58wr1_ORhxChBMVeyYpjHOGkL3iIQlW9HayPyVi6DT/exec";

    const selectedDates = new Set();
    let myRegisteredDates = new Set();
    let weekendInfo = {};

    function getParam(key) { 
      return new URLSearchParams(window.location.search).get(key) || ''; 
    }

    const lineId = getParam('lineId');
    const name = getParam('name');

    async function loadAvailableDates() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=weekendDates`);
        const data = await res.json();
        return data.dates || [];
      } catch (error) {
        console.error('載入日期錯誤:', error);
        return [];
      }
    }

    async function loadWeekendInfo() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=weekendInfo`);
        const data = await res.json();
        return data.info || {};
      } catch (error) {
        console.error('載入課程資訊錯誤:', error);
        return {};
      }
    }

    async function loadMyRegisteredDates() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=mySignups&lineId=${encodeURIComponent(lineId)}&courseType=weekend`);
        const data = await res.json();
        return new Set(data.dates || []);
      } catch (error) {
        console.error('載入已報名日期錯誤:', error);
        return new Set();
      }
    }

    async function loadSignupCounts() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=count`);
        const data = await res.json();
        return data || {};
      } catch (error) {
        console.error('載入報名人數錯誤:', error);
        return {};
      }
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = '載入中...';

      const availableDates = await loadAvailableDates();
      myRegisteredDates = await loadMyRegisteredDates();
      const signupCounts = await loadSignupCounts();
      weekendInfo = await loadWeekendInfo();

      calendarDiv.innerHTML = '';

      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red;">⚠️ 目前無週末團練開課</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}年${m + 1}月`;
          calendarDiv.appendChild(title);

          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['日','一','二','三','四','五','六'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header';
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'calendar-grid';

          for (let i = 0; i < first.getDay(); i++) {
            const cell = document.createElement('div');
            cell.className = 'day';
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';

            let currentCount = 0;
            let maxCapacity = 15;
            
            if (signupCounts[dateStr]) {
              currentCount = signupCounts[dateStr].weekend || 0;
            }
            
            if (weekendInfo[dateStr]) {
              maxCapacity = weekendInfo[dateStr].maxCapacity || 15;
            }
            
            const isFull = currentCount >= maxCapacity;

            if (myRegisteredDates.has(dateStr)) {
              cell.classList.add('registered');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time">${info.startTime}-${info.endTime}</div>
                  <div class="date-time">✓ 已報名</div>
                `;
              } else {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time">✓ 已報名</div>
                `;
              }
            } else if (isFull && availableSet.has(dateStr)) {
              cell.classList.add('full');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time">${info.startTime}-${info.endTime}</div>
                  <div class="full-label">額滿</div>
                `;
              } else {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="full-label">額滿</div>
                `;
              }
            } else if (availableSet.has(dateStr)) {
              cell.classList.add('available');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time">${info.startTime}-${info.endTime}</div>
                `;
              } else {
                cell.innerHTML = `<div class="date-number">${d}</div>`;
              }
              
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
              };
            } else {
              cell.innerHTML = `<div class="date-number">${d}</div>`;
            }

            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!selectedDates.size) {
        alert('請先選擇日期');
        return;
      }

      const msg = document.getElementById('message');
      msg.textContent = '送出中...';

      try {
        for (const date of selectedDates) {
          await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=weekend&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
        }

        msg.textContent = '✅ 登記完成';
        alert('✅ 登記成功！');
        selectedDates.clear();
        renderCalendar();
      } catch (error) {
        console.error('提交錯誤:', error);
        msg.textContent = '⚠️ 發生錯誤，請稍後再試';
      }
    });

    renderCalendar();
  </script>
</body>
</html>
