  <style>

    /* æ—¥æœŸé¡¯ç¤ºæ¨£å¼ */

    /* æ™‚é–“ä¸Šä¸‹æ’åˆ—æ¨£å¼ */
    .date-time-container {

    .day.selected .date-time-container,

    .day.registered .date-time-container,

    .registered-label {

    #submit-btn {

    #submit-btn:hover {

    @media (max-width: 750px) {

      .container {

      .calendar-header,

      .weekday-header {

      /* ğŸ”§ é—œéµä¿®æ­£ï¼šå›ºå®šæ ¼å­å¤§å° */
      .day { 
        padding: 2px;
        font-size: 18px;
        min-height: 0;
      }
      
      .date-number { 
        font-size: 16px;

      .date-time-container {

      .registered-label {

</head>
<body>
  <div class="container">
    <h1>é•·è·é›¢è¨“ç·´</h1>
    <div id="calendar"></div>
    <button id="submit-btn">é€å‡ºå ±å</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbxvyneeBpPV3ayC0DPZGIv2sv58wr1_ORhxChBMVeyYpjHOGkL3iIQlW9HayPyVi6DT/exec";

    const selectedDates = new Set();
    let myRegisteredDates = new Set();
    let weekendInfo = {};

    function getParam(key) { 
      return new URLSearchParams(window.location.search).get(key) || ''; 
    }

    const lineId = getParam('lineId');
    const name = getParam('name');

    async function loadAvailableDates() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=weekendDates`);
        const data = await res.json();
        return data.dates || [];
      } catch (error) {
        console.error('è¼‰å…¥æ—¥æœŸéŒ¯èª¤:', error);
        return [];
      }
    }

    async function loadWeekendInfo() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=weekendInfo`);
        const data = await res.json();
        return data.info || {};
      } catch (error) {
        console.error('è¼‰å…¥èª²ç¨‹è³‡è¨ŠéŒ¯èª¤:', error);
        return {};
      }
    }

    async function loadMyRegisteredDates() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=mySignups&lineId=${encodeURIComponent(lineId)}&courseType=weekend`);
        const data = await res.json();
        return new Set(data.dates || []);
      } catch (error) {
        console.error('è¼‰å…¥å·²å ±åæ—¥æœŸéŒ¯èª¤:', error);
        return new Set();
      }
    }

    async function loadSignupCounts() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=count`);
        const data = await res.json();
        return data || {};
      } catch (error) {
        console.error('è¼‰å…¥å ±åäººæ•¸éŒ¯èª¤:', error);
        return {};
      }
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      calendarDiv.innerHTML = 'è¼‰å…¥ä¸­...';

      const availableDates = await loadAvailableDates();
      myRegisteredDates = await loadMyRegisteredDates();
      const signupCounts = await loadSignupCounts();
      weekendInfo = await loadWeekendInfo();

      calendarDiv.innerHTML = '';

      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red;">âš ï¸ ç›®å‰ç„¡é€±æœ«åœ˜ç·´é–‹èª²</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}å¹´${m + 1}æœˆ`;
          calendarDiv.appendChild(title);

          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header';
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'calendar-grid';

          for (let i = 0; i < first.getDay(); i++) {
            const cell = document.createElement('div');
            cell.className = 'day';
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';

            let currentCount = 0;
            let maxCapacity = 15;
            
            if (signupCounts[dateStr]) {
              currentCount = signupCounts[dateStr].weekend || 0;
            }
            
            if (weekendInfo[dateStr]) {
              maxCapacity = weekendInfo[dateStr].maxCapacity || 15;
            }
            
            const isFull = currentCount >= maxCapacity;

            if (myRegisteredDates.has(dateStr)) {
              cell.classList.add('registered');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time-container">
                    <div>${info.startTime}</div>
                    <div class="date-time-divider">|</div>
                    <div>${info.endTime}</div>
                  </div>
                  <div class="registered-label">âœ“</div>
                `;
              } else {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="registered-label">âœ“</div>
                `;
              }
            } else if (isFull && availableSet.has(dateStr)) {
              cell.classList.add('full');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time-container">
                    <div>${info.startTime}</div>
                    <div class="date-time-divider">|</div>
                    <div>${info.endTime}</div>
                  </div>
                  <div class="full-label">é¡æ»¿</div>
                `;
              } else {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="full-label">é¡æ»¿</div>
                `;
              }
            } else if (availableSet.has(dateStr)) {
              cell.classList.add('available');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time-container">
                    <div>${info.startTime}</div>
                    <div class="date-time-divider">|</div>
                    <div>${info.endTime}</div>
                  </div>
                `;
              } else {
                cell.innerHTML = `<div class="date-number">${d}</div>`;
              }
              
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
              };
            } else {
              cell.innerHTML = `<div class="date-number">${d}</div>`;
            }

            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!selectedDates.size) {
        alert('è«‹å…ˆé¸æ“‡æ—¥æœŸ');
        return;
      }

      const msg = document.getElementById('message');
      msg.textContent = 'é€å‡ºä¸­...';

      try {
        for (const date of selectedDates) {
          await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=weekend&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
        }

        msg.textContent = 'âœ… ç™»è¨˜å®Œæˆ';
        alert('âœ… ç™»è¨˜æˆåŠŸï¼');
        selectedDates.clear();
        renderCalendar();
      } catch (error) {
        console.error('æäº¤éŒ¯èª¤:', error);
        msg.textContent = 'âš ï¸ ç™¼ç”ŸéŒ¯èª¤,è«‹ç¨å¾Œå†è©¦';
      }
    });

    renderCalendar();
  </script>
</body>
