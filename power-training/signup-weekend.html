  <style>
    body {

    }
    .container {

    h1 {

    .subtitle {

    }
    
    /* è¼‰å…¥å‹•ç•«æ¨£å¼ */
    .loading-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.95);
      display: flex;

    .loading-spinner {

    @keyframes spin {

    .loading-text {

    }
    
    .month-title {

    }
    .calendar-header,
    .calendar-grid {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;

      box-sizing: border-box;

    }
    .weekday-header {
      font-weight: bold;

      text-align: center;
      color: #888;
      padding-bottom: 20px; 
    }
    .day {
      aspect-ratio: 1;
      max-width: 100%;
      width: 100%;
      font-size: 28px; 
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border-radius: 12px; 
      background-color: #eeeeee;
      color: #aaa;
      cursor: default;
      padding: 4px;
      box-sizing: border-box;
      overflow: hidden;
    }

    /* âœ¨ ä¿®æ­£ï¼šè®“æ²’æœ‰æ—¥æœŸçš„ç©ºç™½æ ¼å­ä¿æŒé€æ˜ï¼Œä½†ç¶­æŒçµæ§‹é«˜åº¦ */
    .day.empty {
      background-color: transparent;
    }

    .day.available {
      background-color: #ffe0cc;
      color: #000;
      cursor: pointer;
      border: 1px solid #ff8a65;
      transition: all 0.2s;
    }
    .day.available:hover {
      background-color: #ffccbc;
      transform: scale(1.05);
      box-shadow: 0 2px 8px rgba(255, 138, 101, 0.3);
    }
    .day.selected {
      background-color: #ff8a65;
      font-weight: bold;
      color: #fff;
      border: 2px solid #ff5722;
    }
    .day.registered {
      background-color: #ffccbc;

      cursor: not-allowed;
      border: 2px solid #ff8a65;
      opacity: 0.7;
    }
    .day.full {
      background-color: #e0e0e0;
      color: #666;
      cursor: not-allowed;
      border: 2px solid #ff8a65;
      opacity: 0.8;
    }
    
    .date-number {

    }
    
    .date-time-container {
      display: flex;

      align-items: center;
      margin-top: 2px;

      line-height: 1.1;
      color: #ff5722;
      font-weight: 500;
    }
    
    .date-time-divider {
      margin: 1px 0;
      color: #ff5722;
      font-size: 10px;
    }
    
    .day.selected .date-time-container,
    .day.selected .date-time-divider {
      color: #fff;
    }
    
    .day.registered .date-time-container,
    .day.registered .date-time-divider {
      color: #666;
    }
    
    .registered-label {
      font-size: 10px;
      color: #666;
      margin-top: 2px;
    }
    
    .day.selected .registered-label {
      color: #fff;
    }
    
    .full-label {

    }
    
    #submit-btn {
      margin: 3em auto 2em; 
      padding: 16px 32px;
      font-size: 22px;
      background: #ff8a65;
      color: #fff;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      max-width: 60%;
      display: block;
      transition: all 0.2s;
    }
    
    #submit-btn:hover {
      background: #ff5722;
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 87, 34, 0.3);
    }
    
    #message {
      font-size: 16px;

    }
    
    @media (max-width: 750px) {
      h1 { 
        font-size: 28px; 
        margin-bottom: 0.8em;
      }
      .subtitle {
        font-size: 12px;
        margin: 0.3em 0 0.8em;
      }
      .month-title { 
        font-size: 24px; 
        margin: 1.5em 0 0.6em; 
      }
      .container { 
        padding: 0.5em; 
      }
      .calendar-header,
      .calendar-grid { 
        gap: 3px; 
        padding: 0; 
      }
      .weekday-header { 
        font-size: 16px; 
        padding-bottom: 3px; 
      }
      
      .day { 
        padding: 2px;
        font-size: 18px;
        border-radius: 4px;
      }
      
      .date-number { 
        font-size: 16px;
        line-height: 1;
      }
      
      .date-time-container { 
        font-size: 8px;
        margin-top: 1px;
        line-height: 1;
      }
      
      .date-time-divider {
        margin: 0;
        font-size: 7px;
      }
      
      .registered-label {
        font-size: 7px;
        margin-top: 1px;
      }
      
      .full-label { 
        font-size: 8px; 
        margin-top: 1px; 
      }
      
      #submit-btn { 
        font-size: 18px; 
        padding: 12px 22px;
        margin-top: 2em;
      }
      
      .loading-text {
        font-size: 16px;
      }
    }
  </style>
</head>
<body>
  <div id="loading" class="loading-overlay">
    <div class="loading-spinner"></div>
    <div class="loading-text">è¼‰å…¥ä¸­...</div>
  </div>

  <div class="container">
    <h1>é•·è·é›¢è¨“ç·´</h1>
    <div class="subtitle">âš¡ åŠŸç‡å ‚æ•¸ æ‰£2å ‚</div>
    <div id="calendar"></div>
    <button id="submit-btn">é€å‡ºå ±å</button>
    <div id="message"></div>
  </div>

  <script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwaAiWuCchIr3I4cpPD0GzWqgE9AW4MEXYuPKOFOldl3mQE1WxjCECssLVetJC5Wb-O/exec";

    const selectedDates = new Set();
    let myRegisteredDates = new Set();
    let weekendInfo = {};

    function getParam(key) { 
      return new URLSearchParams(window.location.search).get(key) || ''; 
    }

    const lineId = getParam('lineId');
    const name = getParam('name');

    async function loadAllData() {
      try {
        const res = await fetch(`${SCRIPT_URL}?mode=weekendAllData&lineId=${encodeURIComponent(lineId)}`);
        const data = await res.json();
        return {
          dates: data.dates || [],
          info: data.info || {},
          mySignups: new Set(data.mySignups || []),
          counts: data.counts || {}
        };
      } catch (error) {
        console.error('è¼‰å…¥è³‡æ–™éŒ¯èª¤:', error);
        return {
          dates: [],
          info: {},
          mySignups: new Set(),
          counts: {}
        };
      }
    }

    async function renderCalendar() {
      const calendarDiv = document.getElementById('calendar');
      const loadingDiv = document.getElementById('loading');
      
      loadingDiv.style.display = 'flex';
      calendarDiv.innerHTML = '';

      const allData = await loadAllData();
      const availableDates = allData.dates;
      myRegisteredDates = allData.mySignups;
      weekendInfo = allData.info;
      const signupCounts = allData.counts;

      loadingDiv.style.display = 'none';
      const availableSet = new Set(availableDates);

      if (!availableDates.length) {
        calendarDiv.innerHTML = '<div style="color:red; font-size: 1.2em; margin-top: 20px;">âš ï¸ ç›®å‰ç„¡é€±æœ«åœ˜ç·´é–‹èª²</div>';
        return;
      }

      const start = new Date(availableDates[0]);
      const end = new Date(availableDates[availableDates.length - 1]);

      for (let y = start.getFullYear(); y <= end.getFullYear(); y++) {
        for (let m = 0; m < 12; m++) {
          const first = new Date(y, m, 1);
          const last = new Date(y, m + 1, 0);
          if (last < start || first > end) continue;

          const title = document.createElement('div');
          title.className = 'month-title';
          title.textContent = `${y}å¹´${m + 1}æœˆ`;
          calendarDiv.appendChild(title);

          const header = document.createElement('div');
          header.className = 'calendar-header';
          ['æ—¥','ä¸€','äºŒ','ä¸‰','å››','äº”','å…­'].forEach(d => {
            const h = document.createElement('div');
            h.className = 'weekday-header';
            h.textContent = d;
            header.appendChild(h);
          });
          calendarDiv.appendChild(header);

          const grid = document.createElement('div');
          grid.className = 'calendar-grid';

          // --- ğŸ¯ æ ¸å¿ƒä¿®å¾©é»ï¼šå¹«æœˆåˆä¹‹å‰çš„ç©ºç™½æ ¼å­åŠ ä¸Š class="day empty" ---
          for (let i = 0; i < first.getDay(); i++) {
            const cell = document.createElement('div');
            cell.className = 'day empty'; // åŠ å…¥ day class ä»¥ç²å¾— aspect-ratioï¼ŒåŠ ä¸Š empty ä»¥ä¿æŒèƒŒæ™¯é€æ˜
            grid.appendChild(cell);
          }

          for (let d = 1; d <= last.getDate(); d++) {
            const dateStr = `${y}/${String(m + 1).padStart(2, '0')}/${String(d).padStart(2, '0')}`;
            const cell = document.createElement('div');
            cell.className = 'day';

            let currentCount = 0;
            let maxCapacity = 15;
            
            if (signupCounts[dateStr]) {
              currentCount = signupCounts[dateStr].weekend || 0;
            }
            
            if (weekendInfo[dateStr]) {
              maxCapacity = weekendInfo[dateStr].maxCapacity || 15;
            }
            
            const isFull = currentCount >= maxCapacity;

            if (myRegisteredDates.has(dateStr)) {
              cell.classList.add('registered');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time-container">
                    <div>${info.startTime}</div>
                    <div class="date-time-divider">|</div>
                    <div>${info.endTime}</div>
                  </div>
                  <div class="registered-label">âœ“</div>
                `;
              } else {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="registered-label">âœ“</div>
                `;
              }
            } else if (isFull && availableSet.has(dateStr)) {
              cell.classList.add('full');
              cell.innerHTML = `
                <div class="date-number">${d}</div>
                <div class="full-label">é¡æ»¿</div>
              `;
            } else if (availableSet.has(dateStr)) {
              cell.classList.add('available');
              const info = weekendInfo[dateStr];
              if (info) {
                cell.innerHTML = `
                  <div class="date-number">${d}</div>
                  <div class="date-time-container">
                    <div>${info.startTime}</div>
                    <div class="date-time-divider">|</div>
                    <div>${info.endTime}</div>
                  </div>
                `;
              } else {
                cell.innerHTML = `<div class="date-number">${d}</div>`;
              }
              
              cell.onclick = () => {
                if (selectedDates.has(dateStr)) {
                  selectedDates.delete(dateStr);
                  cell.classList.remove('selected');
                } else {
                  selectedDates.add(dateStr);
                  cell.classList.add('selected');
                }
              };
            } else {
              cell.innerHTML = `<div class="date-number">${d}</div>`;
            }

            grid.appendChild(cell);
          }
          calendarDiv.appendChild(grid);
        }
      }
    }

    document.getElementById('submit-btn').addEventListener('click', async () => {
      if (!selectedDates.size) {
        alert('è«‹å…ˆé¸æ“‡æ—¥æœŸ');
        return;
      }

      const msg = document.getElementById('message');
      const loadingDiv = document.getElementById('loading');
      
      loadingDiv.style.display = 'flex';
      msg.textContent = '';

      try {
        for (const date of selectedDates) {
          await fetch(`${SCRIPT_URL}?mode=submit&date=${encodeURIComponent(date)}&courseType=weekend&name=${encodeURIComponent(name)}&lineId=${encodeURIComponent(lineId)}`);
        }

        loadingDiv.style.display = 'none';
        msg.textContent = 'âœ… ç™»è¨˜å®Œæˆ';
        alert('âœ… ç™»è¨˜æˆåŠŸï¼');
        selectedDates.clear();
        
        window.location.reload();

      } catch (error) {
        console.error('æäº¤éŒ¯èª¤:', error);
        loadingDiv.style.display = 'none';
        msg.textContent = 'âš ï¸ ç™¼ç”ŸéŒ¯èª¤,è«‹ç¨å¾Œå†è©¦';
      }
    });

    renderCalendar();
  </script>
</body>
</html>
